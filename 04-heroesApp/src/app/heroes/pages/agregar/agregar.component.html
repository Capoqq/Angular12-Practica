<h1>
    Nuevo Heroe
</h1>
<form [formGroup]="formulario" fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
        <div fxFlex="50" fxLayout="column">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

                <mat-form-field fxFlex="100" fxLayout.xs="column">
                    <mat-label>Super Heroe</mat-label>
                    <input formControlName="nombre" type="text" matInput required>
                </mat-form-field>   
                <mat-form-field fxFlex="100">
                    <mat-label>Alter Ego</mat-label>
                    <input formControlName="alter_ego" type="text" matInput>
                </mat-form-field>   
            </div>
            <mat-form-field fxFlex="100">
                <mat-label>Primera Aparicion</mat-label>
                <input formControlName="primeraAparicion" type="text" matInput>
            </mat-form-field>  
            <mat-form-field fxFlex="100">
                <mat-label>Personajes</mat-label>
                <input formControlName="personajes" type="text" matInput>
            </mat-form-field>   
            <mat-form-field fxFlex="100">
                <mat-label>Creador</mat-label>          
                <mat-select formControlName="creador">
                    <mat-option *ngFor="let publicador of publishers" [value]="publicador.id">{{publicador.descripcion}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Foto URL</mat-label>
                <input formControlName="foto" type="url" matInput>
            </mat-form-field>  
            <br>
            <div fxLayout>

                <button color="primary" [disabled]="!formulario.valid" (click)="guardarHeroe()" mat-raised-button type="button">
                    <mat-icon>edit</mat-icon>
                    Guardar
                </button> 
                    <span class="spacer"></span>
                    <button (click)="eliminarHeroe()" *ngIf="heroe.id" color="warn" mat-raised-button>
                        <mat-icon>remove</mat-icon>
                        Borrar
                    </button>
            </div>
           
        </div>
        <div fxFlex="50">
          <img [src]="heroe | imagen">
        </div>
  
    </form>
