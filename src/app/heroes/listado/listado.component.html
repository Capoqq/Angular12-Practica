<p>Listado de Heroes</p>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">
   {{i + 1}} - {{heroe}}
  </li>
</ul>
<div *ngIf="borrado != ''; else noBorrado">

  <h3>Heroe Borrado</h3>
  <span>{{borrado}}</span>
</div>
<ng-template #noBorrado><h3>No ha borrado nada</h3></ng-template>





<button (click)="borrarHeroe()">
  Borrar
</button>
