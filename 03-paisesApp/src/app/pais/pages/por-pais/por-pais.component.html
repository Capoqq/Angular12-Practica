<h2>Por Pais</h2>
<hr>
<div class="row animate__swing animate__animated">
    <div class="col">
      <app-pais-input [dependiendo]="dependiendo" (onEnter)="buscar($event)" (onDebounce)="sugerencia($event)"></app-pais-input>
    </div>
</div>
<div class="row">
    <ul class="list-group">
        <li *ngFor="let sugerencia of paisesSugeridos" class="list-group-item list-group-item-action">
           
           <a [routerLink]="['/pais/',sugerencia.alpha2Code]">{{sugerencia.name}}</a>
        </li>
        <li *ngIf="mostrarSug" (click)="buscarSugerido(termino)" class="list-group-item list-group-item-action">
           
            <a> Buscar "{{termino}}"</a>
         </li>
    </ul>
</div>
<hr>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontro nada con el termino ABSC
</div>
<div class="row" *ngIf="paises.length > 0">
    <div class="col">
       <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
