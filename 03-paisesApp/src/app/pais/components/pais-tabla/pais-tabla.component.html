<table class="table table-hover animate__animated animate__backInUp">
    <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Bandera
            </th>
            <th>
                Nombre
            </th>
            <th>
                Poblacion
            </th>
            <th>

            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises;let i = index">
            <td>{{i + 1}}</td>
            <td><img [src]="pais.flag" style="max-width: 50px;" alt=""></td>
            <td>{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td [routerLink]="['/pais', pais.alpha2Code]" >ver Mas..</td>
        </tr>
    </tbody>
</table>
