<h2>Reactivo: Basico</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
            <div class="mb-3 row">
                <label for="" class="col-ms-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            placeholder="Nombre del producto"                 
                            minlength="3"
                            formControlName="nombre"
                    >
                    <span  class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-ms-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Precio del producto"   
                            formControlName="precio"                                    
                    >
                    <span class="form-text text-danger" *ngIf="campoEsValido('precio')">
                        El precio debe ser mayor a 0
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-ms-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Existencias del producto"    
                            formControlName="existencia"                    
                    > 
                    <span class="form-text text-danger" *ngIf="campoEsValido('existencia')">
                        Las existencias deben ser mayor a 0
                    </span>  
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" type="submit">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Precio</span>
        <pre>{{miFormulario.controls.precio.errors | json}}</pre>
        

       
    </div>
</div>
