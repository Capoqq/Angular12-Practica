<h2>Template: Basico</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label for="" class="col-ms-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            placeholder="Nombre del producto"
                            [ngModel]="initForm.producto"
                            name="producto"
                            required
                            minlength="3"
                    >
                    <span *ngIf="nombreValido()" class="form-text text-danger">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-ms-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Precio del producto"
                            [ngModel]="initForm.precio"
                            name="precio"
                            required
                            customMin
                            [minimo] ="0"
                            min="0"
                    >
                    <span *ngIf="precioValido()" class="form-text text-danger">
                        El precio debe ser mayor a 0
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-ms-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Existencias del producto"
                            [ngModel]="initForm.existencia"
                            name="existencia"
                            customMin
                            [minimo] ="0"
                            required
                    >
                   
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button [disabled]="!miFormulario.valid" class="btn btn-primary float-end" type="submit">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
        

        <span>Custom Directive</span>
        <pre>{{miFormulario.controls.existencia?.errors | json}}</pre>
    </div>
</div>
